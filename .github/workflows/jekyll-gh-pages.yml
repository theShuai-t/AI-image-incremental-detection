name: Deploy Jekyll with meta injected

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ 安装 Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # 2️⃣ 安装依赖（兼容 GitHub Pages）
      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then
            bundle install
          else
            gem install github-pages
          fi

      # 3️⃣ 正常构建（_site 是可写的）
      - name: Build Jekyll
        run: bundle exec jekyll build

      # 4️⃣ 注入 Google / Bing meta（现在不会 Permission denied）
      - name: Inject Site Verification Meta Tags
        run: |
          GOOGLE='<meta name="google-site-verification" content="F9l1bxG5y0vAVV0ZmicT_heMUN8xpvGa13Gx0xXNI3o" />'
          BING='<meta name="msvalidate.01" content="381E84BDF43CCD03833EBCBB60EE57B3" />'

          find _site -name "*.html" | while read -r file; do
            grep -q "google-site-verification" "$file" || \
              sed -i "s|</head>|$GOOGLE\n</head>|" "$file"

            grep -q "msvalidate.01" "$file" || \
              sed -i "s|</head>|$BING\n</head>|" "$file"
          done

      # 5️⃣ 配置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
